<script type="text/javascript">
	$('.btn-tooltip').tooltip();
    $('.label-tooltip').tooltip();
/* Data */
	var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1LL66uk_vCT4QrqrXDDgVPm8bi_3nwhQe51N05706sPU/pubhtml?gid=0&single=true';
	var tabletop;
	Tabletop.init( { key: public_spreadsheet_url,
		callback: drawTable } );
	function drawTable(sheets, tabletop) {
		var sheet = sheets['Sheet1'],
		column_names = sheet.column_names;
		var table = $("#points");
		var header = $("<thead></thead>");
		for (var i = 0; i < column_names.length; i++) {
          $("<th></th>").text(column_names[i]).appendTo(header);
		}
		table.append(header);
        
		var tbody = $("<tbody></tbody>");
		for (var i = 0; i < sheet.elements.length; i++) {
				var row = sheet.elements[i];
				var html_row = $("<tr></tr>");
				for (var j = 0; j < column_names.length; j++) {
						var column_name = column_names[j];
            $("<td></td>").text(row[column_name]).appendTo(html_row);
				}
				tbody.append(html_row);
		}
    table.append(tbody);
}
        var $table = $('#points'),
            $alertBtn = $('#alertBtn'),
            full_screen = false;
            
        $().ready(function(){
            $table.bootstrapTable({
                toolbar: ".toolbar",
    
                showRefresh: false,
                search: false,
                showToggle: false,
                showColumns: false,
                pagination: true,
                striped: false,
                sortable: true,
                pageSize: 8,
                pageList: [8,10,25,50,100],
                
                formatShowingRows: function(pageFrom, pageTo, totalRows){
                    //do nothing here, we don't want to show the text "showing x of y from..." 
                },
                formatRecordsPerPage: function(pageNumber){
                    return pageNumber + " rows visible";
                },
                icons: {
                    refresh: 'fa fa-refresh',
                    toggle: 'fa fa-th-list',
                    columns: 'fa fa-columns',
                    detailOpen: 'fa fa-plus-circle',
                    detailClose: 'fa fa-minus-circle'
                }
            });
        });
